name: Genera Oroscopo Giornaliero

on:
  schedule:
    # 0 22 * * * significa 22:00 UTC, che Ã¨ 00:00 Italia (CEST/CET)
    - cron: "0 22 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Espone la chiave API di Gemini all'ambiente Python
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # AGGIUNTO 'pytz' per la gestione del fuso orario
        run: pip install google-genai requests pytz

      - name: Generate horoscope
        run: python generate.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add oroscopo.json
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna oroscopo giornaliero"
            git push
          fi
