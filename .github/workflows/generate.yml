name: Genera Oroscopo Giornaliero

on:
  schedule:
    - cron: "0 23 * * *"   # 23:00 UTC â‰ˆ 00:00 Italia
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # fornisce il token HF a tutte le steps del job
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-genai requests

      - name: Generate horoscope
        run: python generate.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add oroscopo.json
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna oroscopo giornaliero"
            git push
          fi
