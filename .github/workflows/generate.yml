name: Genera Oroscopo Giornaliero

on:
  schedule:
    - cron: "0 23 * * *"    # 23:00 UTC ≈ 00:00 Italia
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # AGGIUNTA QUESTA SEZIONE 'env' per esporre la chiave API
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Installa la libreria di Google Gemini e requests
        run: pip install google-genai requests

      - name: Generate horoscope
        # Esegue il file Python. Ora vedrà la chiave nell'ambiente.
        run: python generate.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add oroscopo.json
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna oroscopo giornaliero"
            git push
          fi
